<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin | Cris Interiors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h2>Acceso Administrativo</h2>
        <div id="loginForm">
            <label for="username">Correo Electr√≥nico:</label>
            <input type="email" id="username" placeholder="admin@cris.com" value="admin@cris.com">
            
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" placeholder="********">
            
            <button id="btnLogin" type="button" style="margin-top:20px; width:100%; padding:10px;">Ingresar</button>
        </div>
        
        <p id="errorMessage" style="color:red; margin-top: 10px; font-weight: bold;"></p>
        <br>
        <a href="index.html" style="font-size: 0.8rem; color: #666;">‚Üê Volver al inicio</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. DECLARAMOS LAS VARIABLES GLOBALES ---
        // (Al ponerlas aqu√≠ afuera, el bot√≥n S√ç podr√° verlas)
        let auth; 
        let db;

        // --- 2. CONFIGURACI√ìN ---
        const firebaseConfig = {
            apiKey: "AIzaSyDoO3x3i8OpfJbdEisa07vyPRCwN7eXfDE",
            authDomain: "crisinteriors-web.firebaseapp.com",
            projectId: "crisinteriors-web",
            storageBucket: "crisinteriors-web.firebasestorage.app",
            messagingSenderId: "794081781774",
            appId: "1:794081781774:web:b2b548f920a085bc09745f"
        };

        // --- 3. INICIALIZAR ---
        console.log("--- INICIO DEL SISTEMA ---");
        try {
            // Verificamos si ya existe una app para no duplicar
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            // ASIGNAMOS LAS VARIABLES GLOBALES
            auth = firebase.auth();
            db = firebase.firestore();
            
            console.log("‚úÖ Firebase Inicializado y Auth listo para usarse.");
        } catch (e) {
            console.error("‚ùå Error inicializando:", e);
            alert("Error cr√≠tico: " + e.message);
        }

        // --- 4. L√ìGICA DEL BOT√ìN ---
        document.getElementById('btnLogin').addEventListener('click', function() {
            
            // Verificaci√≥n de seguridad antes de llamar a auth
            if (!auth) {
                alert("‚õî ERROR: El sistema de autenticaci√≥n no carg√≥. Recarga la p√°gina.");
                return;
            }

            const email = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('errorMessage');

            msg.innerText = "Conectando...";
            msg.style.color = "blue";

            // Ahora s√≠, auth existe y podemos usarlo
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    alert("üéâ ¬°LOGIN EXITOSO!");
                    window.location.href = "intranet.html";
                })
                .catch((error) => {
                    console.error("Error Login:", error);
                    
                    if (error.code === 'auth/user-not-found') msg.innerText = "Usuario no registrado.";
                    else if (error.code === 'auth/wrong-password') msg.innerText = "Contrase√±a incorrecta.";
                    else if (error.code === 'auth/invalid-email') msg.innerText = "Correo mal escrito.";
                    else msg.innerText = "Error: " + error.message;
                    
                    msg.style.color = "red";
                });
        });
    </script>
</body>
</html>
