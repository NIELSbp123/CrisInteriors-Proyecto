<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Cris Interiors Lima</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Mismos estilos base para consistencia visual */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfcf8;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }
        h1, h2 { font-family: 'Playfair Display', serif; color: #2c2c2c; }

        header {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        header h1 { margin: 0; letter-spacing: 2px; text-transform: uppercase; font-size: 1.8rem; }
        
        nav { margin-top: 20px; }
        nav a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        nav a:hover { color: #8e8071; border-bottom: 1px solid #8e8071; }

        /* Estilos del Formulario Minimalista */
        .contact-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            font-family: 'Lato', sans-serif;
            box-sizing: border-box; /* Asegura que el padding no rompa el ancho */
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #8e8071;
            background-color: #fff;
        }

        button {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 30px;
            border: none;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #8e8071;
        }

        footer {
            background-color: #2c2c2c;
            color: #999;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.8rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cris Interiors Lima</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="index.html#proyectos">Proyectos</a>
            <a href="index.html#servicios">Servicios</a>
            <a href="contacto.html" style="color: #8e8071; border-bottom: 1px solid #8e8071;">Contacto</a>
        </nav>
    </header>

    <main class="contact-container">
        <h2 style="text-align: center; margin-bottom: 10px;">Comencemos tu Proyecto</h2>
        <p style="text-align: center; color: #666; margin-bottom: 40px;">Cuéntanos sobre tu espacio y te ayudaremos a transformarlo.</p>
        
        <form>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Me interesa...</label>
            <select id="tipo" name="tipo">
                <option value="asesoria">Asesoría de Diseño</option>
                <option value="proyecto">Proyecto Integral 3D</option>
                <option value="styling">Styling & Decoración</option>
            </select>

            <label for="mensaje">Detalles del espacio</label>
            <textarea id="mensaje" name="mensaje" rows="5"></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Cris Interiors Lima. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
